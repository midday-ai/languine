    faq.what_is_languine.question:
      hash: 57f64f39cd8e0806ff58613aab5b682a
      value: What is Languine?
    faq.what_is_languine.answer:
      hash: 7c3c03995075d69d8e137f5256a200ab
      value: Languine is an AI-powered localization platform that helps you automate
        the translation of your applications. It provides features like
        fine-tuning options, translation overrides, analytics, and context
        memory to ensure high-quality translations.
    faq.key_limit.question:
      hash: 729a32234ea79c9b978b219059f56b33
      value: How does the key limit work?
    faq.key_limit.answer:
      hash: ec9132973926bdc0bf6f2c66e4c1c832
      value: A translated key is counted when you translate a source key into a target
        language. For example, if you have 20 source keys and translate them
        into 5 languages, that equals 100 translated keys (20 keys Ã— 5
        languages).
    faq.supported_languages.question:
      hash: 1f912d405adb35fa5c2aa66dddb39b24
      value: What languages are supported?
    faq.supported_languages.answer:
      hash: 03b44b7cf0fc3e1ab4302d06819dea1c
      value: Languine supports over 100 languages in all plans. While our AI-powered
        translations work best with major languages, we strive to provide
        quality translations across all supported languages. If you have
        specific language requirements or questions about translation quality
        for particular languages, please reach out to our support team.
    faq.github_action.question:
      hash: b1a43c3aba255b27ce5420d8db3d8a93
      value: How does the GitHub Action integration work?
    faq.github_action.answer:
      hash: b6574e355432629612a257e44bb700f6
      value: The GitHub Action integration (available in Pro plans) allows you to
        automate your translation workflow directly in your CI/CD pipeline. When
        you push changes to your repository, translations can be automatically
        updated.
    faq.support.question:
      hash: 142213be6eae02e401cb5af4ecbb7463
      value: What kind of support do you offer?
    faq.support.answer:
      hash: 8f800f4c21d3c04b517765560d04bffb
      value: Free users get access to community support, while Pro users receive
        priority support with faster response times and dedicated assistance for
        their translation needs.
    faq.open_source.question:
      hash: 557b7b3a5b94340c550a4faafc1f452c
      value: Is Languine open source?
    faq.open_source.answer:
      hash: ff9d2ff640665a64c0fae03c3de034b8
      value: Yes! Languine is fully open source and available on GitHub. You can
        contribute to the project, report issues, suggest features, and inspect
        the code. We believe in transparency and building in public.
    faq.open_source_pricing.question:
      hash: e3d735f7918f8effafb7fa2e6b2f1d5f
      value: Do you offer special pricing for open source projects?
    faq.open_source_pricing.answer:
      hash: 4872860c8381731ba924dcdf21694eb3
      value: Yes! We love supporting the open source community. If you maintain an
        open source project, you can get access to our Pro features at 30% off.
        Just reach out to our team with details about your project, and we'll
        set you up with a discounted Pro account. This is our way of giving back
        to the community that makes our work possible.
    faq.cancel_subscription.question:
      hash: 1b2b7bacd39b85e288d0c9f9ef269200
      value: How do I cancel my subscription?
    faq.cancel_subscription.answer:
      hash: c52453604a8fc6dfe38a8e1a59cce311
      value: You can cancel your subscription at any time from your account settings.
        Navigate to Billing > Change Plan. Your subscription will remain active
        until the end of your current billing period, after which you'll be
        moved to the Free plan.
